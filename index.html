<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photographer Profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      text-align: center;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .position {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .social-icons a {
      color: inherit;
      font-size: 1.5rem;
      transition: transform 0.2s;
    }
    .social-icons a:hover {
      transform: scale(1.1);
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      color: #fff;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .btn-email {
      background-color: #3b82f6;
    }
    .btn-email:hover {
      background-color: #2563eb;
    }
    .btn-call {
      background-color: #10b981;
    }
    .btn-call:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Studio Anjana Logo B.jpg" alt="Profile" class="profile-img">
    <div class="name">Kasun Anjana<br>Gunathilaka</div>
    <div class="position">Owner - Studio Anjana<br>Professional Photographer<br>Videographer<br>Editor</div>
    <div class="social-icons">
        <a href="#" aria-label="Twitter"><i class="fab fa-whatsapp-square" style="color: #00bc32;"></i></a>
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook" style="color: #1877f2;"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram" style="color: #e1306c;"></i></a>
      <a href="#" aria-label="Pinterest"><i class="fab fa-tiktok" style="color: #bd0016;"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-telegram" style="color: #0a66c2;"></i></a>
      <a href="#" aria-label="YouTube"><i class="fab fa-youtube" style="color: #ff0000;"></i></a>
    </div>
    <button class="btn btn-email">Email Me</button>
    <button class="btn btn-call">Call Me</button>
  </div>
</body>
</html>
